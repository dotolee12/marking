<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 대동여지도 - LocalStorage 버전</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; }
    #map { height: 100%; }
    #buttonContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="buttonContainer">
    <button onclick="markItem()">현재 위치에 마킹 추가</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let currentMarker = null;
    let currentLatLng = null;
    let itemMarkers = [];

    // 지도 초기화
    map = L.map('map').setView([37.5665, 126.9780], 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB'
    }).addTo(map);

    // 현재 위치 실시간 표시
    navigator.geolocation.watchPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      currentLatLng = [lat, lng];

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }

      currentMarker = L.circleMarker(currentLatLng, {
        radius: 6,
        color: 'lime',
        fillColor: 'lime',
        fillOpacity: 1
      }).addTo(map);

      map.setView(currentLatLng, 15);
    }, error => {
      alert('위치 정보를 불러올 수 없습니다.');
    }, {
      enableHighAccuracy: true,
      maximumAge: 0
    });

    // LocalStorage에서 마커 불러오기
    window.addEventListener('load', () => {
      const savedMarkers = JSON.parse(localStorage.getItem('myMarkers'));
      if (savedMarkers) {
        savedMarkers.forEach(data => {
          addMarkerToMap(data.lat, data.lng, data.name);
        });
      }
    });

    // 마킹 추가
    function markItem() {
      if (currentLatLng) {
        const itemName = prompt("마킹할 아이템의 이름을 입력하세요:", "물건");
        if (itemName !== null && itemName.trim() !== "") {
          addMarkerToMap(currentLatLng[0], currentLatLng[1], itemName);
          saveMarkers();
        }
      } else {
        alert("현재 위치 정보를 가져올 수 없습니다.");
      }
    }

    // 마커 생성 함수
    function addMarkerToMap(lat, lng, name) {
      const marker = L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`📦 ${name}<br>위도: ${lat.toFixed(5)}, 경도: ${lng.toFixed(5)}`);
      marker.openPopup();
      itemMarkers.push({ marker, lat, lng, name });

      // 마커 클릭 시 삭제 여부 묻기
      marker.on('click', () => {
        const confirmDelete = confirm(`'${name}' 마커를 삭제하시겠습니까?`);
        if (confirmDelete) {
          map.removeLayer(marker);
          itemMarkers = itemMarkers.filter(m => m.marker !== marker);
          saveMarkers();
        }
      });
    }

    // LocalStorage에 마커 저장
    function saveMarkers() {
      const markersData = itemMarkers.map(m => ({
        lat: m.lat,
        lng: m.lng,
        name: m.name
      }));
      localStorage.setItem('myMarkers', JSON.stringify(markersData));
    }
  </script>
</body>
</html>
