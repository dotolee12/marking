<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ë‚˜ì˜ ëŒ€ë™ì—¬ì§€ë„ - LocalStorage ë²„ì „</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; }
    #map { height: 100%; }
    #buttonContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="buttonContainer">
    <button onclick="markItem()">í˜„ì¬ ìœ„ì¹˜ì— ë§ˆí‚¹ ì¶”ê°€</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let currentMarker = null;
    let currentLatLng = null;
    let itemMarkers = [];

    // ì§€ë„ ì´ˆê¸°í™”
    map = L.map('map').setView([37.5665, 126.9780], 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB'
    }).addTo(map);

    // í˜„ì¬ ìœ„ì¹˜ ì‹¤ì‹œê°„ í‘œì‹œ
    navigator.geolocation.watchPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      currentLatLng = [lat, lng];

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }

      currentMarker = L.circleMarker(currentLatLng, {
        radius: 6,
        color: 'lime',
        fillColor: 'lime',
        fillOpacity: 1
      }).addTo(map);

      map.setView(currentLatLng, 15);
    }, error => {
      alert('ìœ„ì¹˜ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
    }, {
      enableHighAccuracy: true,
      maximumAge: 0
    });

    // LocalStorageì—ì„œ ë§ˆì»¤ ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener('load', () => {
      const savedMarkers = JSON.parse(localStorage.getItem('myMarkers'));
      if (savedMarkers) {
        savedMarkers.forEach(data => {
          addMarkerToMap(data.lat, data.lng, data.name);
        });
      }
    });

    // ë§ˆí‚¹ ì¶”ê°€
    function markItem() {
      if (currentLatLng) {
        const itemName = prompt("ë§ˆí‚¹í•  ì•„ì´í…œì˜ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", "ë¬¼ê±´");
        if (itemName !== null && itemName.trim() !== "") {
          addMarkerToMap(currentLatLng[0], currentLatLng[1], itemName);
          saveMarkers();
        }
      } else {
        alert("í˜„ì¬ ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      }
    }

    // ë§ˆì»¤ ìƒì„± í•¨ìˆ˜
    function addMarkerToMap(lat, lng, name) {
      const marker = L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`ğŸ“¦ ${name}<br>ìœ„ë„: ${lat.toFixed(5)}, ê²½ë„: ${lng.toFixed(5)}`);
      marker.openPopup();
      itemMarkers.push({ marker, lat, lng, name });

      // ë§ˆì»¤ í´ë¦­ ì‹œ ì‚­ì œ ì—¬ë¶€ ë¬»ê¸°
      marker.on('click', () => {
        const confirmDelete = confirm(`'${name}' ë§ˆì»¤ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`);
        if (confirmDelete) {
          map.removeLayer(marker);
          itemMarkers = itemMarkers.filter(m => m.marker !== marker);
          saveMarkers();
        }
      });
    }

    // LocalStorageì— ë§ˆì»¤ ì €ì¥
    function saveMarkers() {
      const markersData = itemMarkers.map(m => ({
        lat: m.lat,
        lng: m.lng,
        name: m.name
      }));
      localStorage.setItem('myMarkers', JSON.stringify(markersData));
    }
  </script>
</body>
</html>
